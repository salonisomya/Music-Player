<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Player</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="home">
        <div id="ear">
            <img class="ep" src="image/earphone.svg" alt="earphone">

        </div>
        <div class="container">
            <div class="up" >
                <img class="upimg" src="image/rec2up.svg" alt="imgup">
                <div id="music_name">watermelon Sugar</div>
                <div id="music_img"  >
                    <img src="https://i.ibb.co/7RhfRBZ/Fine-Line-Harry-Styles.jpg" alt="Harry Styles' Fine Line album cover" id="thumbnail" />
                </div>
            </div>
            <div class="down">
                <img class="downimg" src="image/rec3blue.svg" alt="downimg"> 
                <div class="audio">
                    <audio src="https://res.cloudinary.com/cbanlawi/video/upload/v1614140796/HarryStyles-WatermelonSugar_f5471p.mp3" id="track" ></audio>
                </div>
                      <div class="progress-bar">
                        <input type="range" id="progressBar" min="0" max="" value="0" />
                      </div>
                      <div class="track-time">
                        <div id="currentTime"></div>
                        <div id="durationTime"></div>
                      </div>  
                <div class="music_control">
                    <i class="fas fa-step-backward" id="prev" title="prev"></i>
                    <i class="fas fa-play" id="play" title="play"></i>
                    <i class="fas fa-step-forward" id="next" title="next"></i>
                </div>
            </div>
        </div>
    </div>
   <script src="JavaScript/index.js"></script>
</body>
</html>
